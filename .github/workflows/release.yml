name: "Build & Publish StimEval (All Platforms)"

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        platform: [windows-latest, macos-latest, ubuntu-24.04]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies (Linux only)
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            webkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev \
            pkg-config \
            build-essential \
            patchelf

      - name: Install dependencies
        run: npm ci

      - name: Build and publish Tauri app
        uses: tauri-apps/tauri-action@v0
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "StimEval ${{ github.ref_name }}"
          releaseBody: |
            ## About
            **StimEval** is an open-source experimental stimulus evaluation app developed by Dino Soldic.
            Runs fully locally â€” no internet connection or data collection.

            ## Safety
            This build is unsigned but open-source. You can verify its integrity using the SHA256 checksums attached below.
            Source code: https://github.com/dinosoldic/stimeval

            ## Platforms
            - Windows (.exe / .msi)
            - macOS (.dmg)
            - Linux (.AppImage / .deb)
          includeDebug: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate checksums
        run: |
          cd src-tauri/target/release/bundle || exit 1
          find . -type f \( -name "*.exe" -o -name "*.AppImage" -o -name "*.dmg" -o -name "*.deb" -o -name "*.msi" \) \
            -exec sha256sum {} \; > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Upload checksums to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: src-tauri/target/release/bundle/SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
